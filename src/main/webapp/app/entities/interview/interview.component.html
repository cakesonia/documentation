<div>
    <h2 id="page-heading">
        <span>Interviews</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-interview" [routerLink]="['/interview/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Interview
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="interviews?.length === 0">
        <span>No interviews found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="interviews?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span>ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="date"><span>Date</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="result.id"><span>Result</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="candidate.id"><span>Candidate</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="interviewer.id"><span>Interviewer</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let interview of interviews ;trackBy: trackId">
                    <td><a [routerLink]="['/interview', interview.id, 'view']">{{ interview.id }}</a></td>
                    <td>{{ interview.date | date:'medium' }}</td>
                    <td>
                        <div *ngIf="interview.result">
                            <a [routerLink]="['/interview-result', interview.result?.id, 'view']" >{{ interview.result?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="interview.candidate">
                            <a [routerLink]="['/candidate', interview.candidate?.id, 'view']" >{{ interview.candidate?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="interview.interviewer">
                            <a [routerLink]="['/interviewer', interview.interviewer?.id, 'view']" >{{ interview.interviewer?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/interview', interview.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/interview', interview.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(interview)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
