<div>
    <h2 id="page-heading">
        <span>Application Statuses</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-application-status" [routerLink]="['/application-status/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Application Status
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="applicationStatuses?.length === 0">
        <span>No applicationStatuses found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="applicationStatuses?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Status</span></th>
                    <th scope="col" ><span>Application</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let applicationStatus of applicationStatuses ;trackBy: trackId">
                    <td><a [routerLink]="['/application-status', applicationStatus.id, 'view']">{{ applicationStatus.id }}</a></td>
                    <td>{{ applicationStatus.status }}</td>
                    <td>
                        <div *ngIf="applicationStatus.application">
                            <a [routerLink]="['/application', applicationStatus.application?.id, 'view']" >{{ applicationStatus.application?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/application-status', applicationStatus.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/application-status', applicationStatus.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(applicationStatus)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
