<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="applicationStatus">
            <h2><span>Application Status</span> {{ applicationStatus.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{ applicationStatus.status }}</span>
                </dd>
                <dt><span>Application</span></dt>
                <dd>
                    <div *ngIf="applicationStatus.application">
                        <a [routerLink]="['/application', applicationStatus.application?.id, 'view']">{{ applicationStatus.application?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/application-status', applicationStatus.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
