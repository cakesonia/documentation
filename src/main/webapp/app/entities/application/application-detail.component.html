<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="application">
            <h2><span>Application</span> {{ application.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Application Date</span></dt>
                <dd>
                    <span>{{ application.applicationDate }}</span>
                </dd>
                <dt><span>Vacancy</span></dt>
                <dd>
                    <div *ngIf="application.vacancy">
                        <a [routerLink]="['/vacancy', application.vacancy?.id, 'view']">{{ application.vacancy?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/application', application.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
