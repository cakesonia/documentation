<div>
    <h2 id="page-heading">
        <span>Vacancy Statuses</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-vacancy-status" [routerLink]="['/vacancy-status/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Vacancy Status
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="vacancyStatuses?.length === 0">
        <span>No vacancyStatuses found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="vacancyStatuses?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Status</span></th>
                    <th scope="col" ><span>Vacancy</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vacancyStatus of vacancyStatuses ;trackBy: trackId">
                    <td><a [routerLink]="['/vacancy-status', vacancyStatus.id, 'view']">{{ vacancyStatus.id }}</a></td>
                    <td>{{ vacancyStatus.status }}</td>
                    <td>
                        <div *ngIf="vacancyStatus.vacancy">
                            <a [routerLink]="['/vacancy', vacancyStatus.vacancy?.id, 'view']" >{{ vacancyStatus.vacancy?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/vacancy-status', vacancyStatus.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/vacancy-status', vacancyStatus.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(vacancyStatus)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
