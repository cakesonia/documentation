<div>
    <h2 id="page-heading">
        <span>Interview Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-interview-type" [routerLink]="['/interview-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Interview Type
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="interviewTypes?.length === 0">
        <span>No interviewTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="interviewTypes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Type</span></th>
                    <th scope="col" ><span>Interview</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let interviewType of interviewTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/interview-type', interviewType.id, 'view']">{{ interviewType.id }}</a></td>
                    <td>{{ interviewType.type }}</td>
                    <td>
                        <div *ngIf="interviewType.interview">
                            <a [routerLink]="['/interview', interviewType.interview?.id, 'view']" >{{ interviewType.interview?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/interview-type', interviewType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/interview-type', interviewType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(interviewType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
