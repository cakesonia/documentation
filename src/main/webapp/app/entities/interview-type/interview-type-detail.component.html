<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="interviewType">
            <h2><span>Interview Type</span> {{ interviewType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{ interviewType.type }}</span>
                </dd>
                <dt><span>Interview</span></dt>
                <dd>
                    <div *ngIf="interviewType.interview">
                        <a [routerLink]="['/interview', interviewType.interview?.id, 'view']">{{ interviewType.interview?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/interview-type', interviewType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
